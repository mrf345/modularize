<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modularize Templates Example</title>
</head>
<body>
  <script src="./bin/Modularize.min.js"></script>
  <script>
    m = new Modularize([{
      appendTo: '.modularize',
      autoLoad: true,
      revers: true,
      data: {
        4: {adjective: 'Awesome'},
        '*': {date: new Date().toLocaleDateString()}
      }
    }])
  </script>
  <div class='modularize'>
    <h1><b><center>Templates Container:</center></b></h1>
  </div>
</body>
</html>
