<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modularize Templates Example</title>
</head>
<body>
  <script src="./bin/Modularize.min.js"></script>
  <script>
  var Templates = new Modularize({}, [
    {
      templatesPath: '/modularize/templates/',
      appendTo: 'body',
      data: {
        5: {adjective: 'Awesome'},
        '*': {date: new Date().toLocaleDateString()}
      }
    },
    {
      templatesPath: '/modularize/templates/subtemplates',
      appendTo: '.subTemplates',
      data: {
        1: {postfix: 'intro'},
        2: {postfix: 'info'},
        3: {postfix: 'footer'},
        '*': {var: ' cool '}
      }
    }
  ])

  Templates.load()
    .then(function(bundle) { console.log('Loaded successfully: ', bundle) })
    .catch(function(error) { console.warn(error) })
  </script>
  <div class='modularize'>
    <h1><b><center>Templates Container:</center></b></h1>
  </div>
</body>
</html>
